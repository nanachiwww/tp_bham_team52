<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow custom-rounded1">
        <div class="card-body p-5">
          <h1 class="text-center mb-4 standard-text">Reset your password</h1>

          <jhi-alert-error></jhi-alert-error>

          <div *ngIf="!success">
            <span style="color: red">Enter the email address you used to register</span>
          </div>

          <div class="alert alert-success" *ngIf="success">
            <span>Check your emails for details on how to reset your password.</span>
          </div>

          <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your email"
                formControlName="email"
                data-cy="emailResetPassword"
                #email
              />

              <div
                *ngIf="
                  resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
                "
              >
                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.required">
                  Your email is required.
                </small>

                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.email"> Your email is invalid. </small>

                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.minlength">
                  Your email is required to be at least 5 characters.
                </small>

                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.maxlength">
                  Your email cannot be longer than 50 characters.
                </small>
              </div>
            </div>

            <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary btn-block" data-cy="submit">
              Reset password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
