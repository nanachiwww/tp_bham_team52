<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-compare-result-heading" data-cy="CompareResultCreateUpdateHeading">Create or edit a Compare Result</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_resultDetails">Result Details</label>
          <input
            type="text"
            class="form-control"
            name="resultDetails"
            id="field_resultDetails"
            data-cy="resultDetails"
            formControlName="resultDetails"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_timestamp">Timestamp</label>
          <div class="d-flex">
            <input
              id="field_timestamp"
              data-cy="timestamp"
              type="datetime-local"
              class="form-control"
              name="timestamp"
              formControlName="timestamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dietaryGoalComplete">Dietary Goal Complete</label>
          <input
            type="checkbox"
            class="form-check"
            name="dietaryGoalComplete"
            id="field_dietaryGoalComplete"
            data-cy="dietaryGoalComplete"
            formControlName="dietaryGoalComplete"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_moodGoalAchieved">Mood Goal Achieved</label>
          <input
            type="checkbox"
            class="form-check"
            name="moodGoalAchieved"
            id="field_moodGoalAchieved"
            data-cy="moodGoalAchieved"
            formControlName="moodGoalAchieved"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_workoutGoalAchieved">Workout Goal Achieved</label>
          <input
            type="checkbox"
            class="form-check"
            name="workoutGoalAchieved"
            id="field_workoutGoalAchieved"
            data-cy="workoutGoalAchieved"
            formControlName="workoutGoalAchieved"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sleepGoalAchieved">Sleep Goal Achieved</label>
          <input
            type="checkbox"
            class="form-check"
            name="sleepGoalAchieved"
            id="field_sleepGoalAchieved"
            data-cy="sleepGoalAchieved"
            formControlName="sleepGoalAchieved"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
