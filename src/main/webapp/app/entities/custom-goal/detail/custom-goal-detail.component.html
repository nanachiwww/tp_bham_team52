<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customGoal">
      <h2 data-cy="customGoalDetailsHeading"><span>Custom Goal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customGoal.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ customGoal.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ customGoal.description }}</span>
        </dd>
        <dt><span>User Profile</span></dt>
        <dd>
          <div *ngIf="customGoal.userProfile">
            <a [routerLink]="['/user-profile', customGoal.userProfile.id, 'view']">{{ customGoal.userProfile.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/custom-goal', customGoal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
