<div>
  <div>
    <h2 class="text-center">What did you eat today?</h2>

    <div class="d-flex justify-content-around">
      <!-- Breakfast Section -->
      <div class="category">
        <h3>Breakfast</h3>
        <label class="form-label" for="breakfast_name"></label>
        <input type="text" class="form-control" name="name" [(ngModel)]="arr.breakfast_name" id="breakfast_name" data-cy="name" />
        <label class="form-label" for="breakfast_name2"></label>
        <input type="text" class="form-control" name="name" [(ngModel)]="arr.breakfast_name2" id="breakfast_name2" data-cy="name" />
        <label class="form-label" for="breakfast_name3"></label>
        <input type="text" class="form-control" name="name" [(ngModel)]="arr.breakfast_name3" id="breakfast_name3" data-cy="name" />
      </div>

      <!-- Lunch Section -->
      <div class="category">
        <h3>Lunch</h3>
        <label class="form-label" for="lunch_name1"></label>
        <input type="text" class="form-control" name="name" id="lunch_name1" data-cy="name" [(ngModel)]="arr.lunch_name1" />

        <label class="form-label" for="lunch_name2"></label>
        <input type="text" class="form-control" name="name" id="lunch_name2" data-cy="name" [(ngModel)]="arr.lunch_name2" />

        <label class="form-label" for="lunch_name3"></label>
        <input type="text" class="form-control" name="name" id="lunch_name3" data-cy="name" [(ngModel)]="arr.lunch_name3" />
      </div>

      <!-- Dinner Section -->
      <div class="category">
        <h3>Dinner</h3>
        <label class="form-label" for="dinner_name1"></label>
        <input type="text" class="form-control" name="name" id="dinner_name1" data-cy="name" [(ngModel)]="arr.dinner_name1" />
        <label class="form-label" for="dinner_name2"></label>
        <input type="text" class="form-control" name="name" id="dinner_name2" data-cy="name" [(ngModel)]="arr.dinner_name2" />
        <label class="form-label" for="dinner_name3"></label>
        <input type="text" class="form-control" name="name" id="dinner_name3" data-cy="name" [(ngModel)]="arr.dinner_name3" />
      </div>
    </div>
    <br />
    <h2>Diet List</h2>
    <br />
    <br />
    <div class="table-div" *ngIf="energyIntakeResults">
      <div class="table-card" *ngFor="let item of energyIntakeResults">
        <div class="flex">
          <div>Breakfast：</div>
          <div>{{ item.breakfast }}</div>
        </div>
        <div class="flex">
          <div>Lunch：</div>
          <div>{{ item.lunch }}</div>
        </div>
        <div class="flex">
          <div>Dinner：</div>
          <div>{{ item.dinner }}</div>
        </div>
        <div class="flex">
          <div>Time：</div>
          <div>{{ item.createTime | formatMediumDate }}</div>
        </div>
        <div class="flex table-btn">
          <button (click)="setFormData(item)" class="btn btn-primary jh-create-entity">Edit</button>
          <button (click)="deleteData(item)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-center button">
      <button class="btn btn-primary" (click)="submit()">submit</button>
    </div>
