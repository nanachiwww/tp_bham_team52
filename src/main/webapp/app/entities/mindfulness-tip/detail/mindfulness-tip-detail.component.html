<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="mindfulnessTip">
      <h2 data-cy="mindfulnessTipDetailsHeading"><span>Mindfulness Tip</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ mindfulnessTip.id }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ mindfulnessTip.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ mindfulnessTip.title }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ mindfulnessTip.content }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/mindfulness-tip', mindfulnessTip.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
