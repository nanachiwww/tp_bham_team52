<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stressTracker">
      <h2 data-cy="stressTrackerDetailsHeading"><span>Stress Tracker</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ stressTracker.id }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ stressTracker.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
          <span>{{ stressTracker.level }}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
          <span>{{ stressTracker.note }}</span>
        </dd>
        <dt><span>User Profile</span></dt>
        <dd>
          <div *ngIf="stressTracker.userProfile">
            <a [routerLink]="['/user-profile', stressTracker.userProfile.id, 'view']">{{ stressTracker.userProfile.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/stress-tracker', stressTracker.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
