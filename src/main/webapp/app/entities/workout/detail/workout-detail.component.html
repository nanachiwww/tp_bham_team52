<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="workout">
      <h2 data-cy="workoutDetailsHeading"><span>Workout</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ workout.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ workout.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ workout.description }}</span>
        </dd>
        <dt><span>Duration</span></dt>
        <dd>
          <span>{{ workout.duration }}</span>
        </dd>
        <dt><span>Intensity Level</span></dt>
        <dd>
          <span>{{ workout.intensityLevel }}</span>
        </dd>
        <dt><span>Exercises</span></dt>
        <dd>
          <div *ngIf="workout.exercises">
            <a [routerLink]="['/exercise', workout.exercises.id, 'view']">{{ workout.exercises.id }}</a>
          </div>
        </dd>
        <dt><span>User Profile</span></dt>
        <dd>
          <div *ngIf="workout.userProfile">
            <a [routerLink]="['/user-profile', workout.userProfile.id, 'view']">{{ workout.userProfile.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/workout', workout.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
